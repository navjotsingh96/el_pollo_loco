<body>
    <h1>El Pollo Loco</h1>
    <div class="container">
        <img id="startScreen" src="img/9.Intro _ Outro Image/Start Screen/Opcià¸‚n 1.png">

        <div id="btn-cont" class="btn-cont">

    <div class="container" onclick="restartGame()">
        <img class="d-none" id="endScreen" src="img/9.Intro _ Outro Image/_Game over_ screen/3.Game over.png">

    </canvas>
    <div class="key-details">

        </div>
        <div class="keys">

        </div>
        <div class="keys">

        </div>

    <div onclick="fullscreen()">Fullscreen</div>
