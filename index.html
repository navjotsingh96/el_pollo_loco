<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="icon" href="img/4.Secuencias_Enemy_gigantขn-Doคa_Gallinota-/1.Caminata/G1.png">
    <link rel="stylesheet" href="style.css">

    <script src="models/drawable-objects.class.js"></script>
    <script src="models/moveable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/clouds.class.js"></script>

    <script src="models/coin-status-bar.class.js"></script>
    <script src="models/bottels-bar.class.js"></script>
    <script src="models/boss-status.class.js"></script>
    <script src="models/icons.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/bottels.class.js"></script>
    <script src="levels/level1.class.js"></script>
    <script src="js/game.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>

    <h1 class="responsvie">El Pollo Loco</h1>
    <!--Startscrenn-->
    <div class="container">
        <img id="startScreen" src="img/9.Intro _ Outro Image/Start Screen/Opciขn 1.png">

        <div id="btn-cont" class="btn-cont">
            <button onclick="startGame()" class="my-btn">Start</button>
        </div>
    </div>

    <!--Endscrenn-->
    <div class="container">
        <img class="d-none" id="endScreen" src="img/9.Intro _ Outro Image/_Game over_ screen/3.Game over.png">
        <div id="restartBtn" class="btn-cont btn-full d-none">
            <button class="btn"><a href="index.html">Restartgame</a></button>
        </div>

        <div class="winScreen d-none" id="winScreen">
            <h2><b> YOU <br> WIN </b></h2>
        </div>
    </div>

    <!--Canavs-->

    <canvas id="canvas" width="720px" height="480px"></canvas>

    <!--Smartphone-->
    <div class="smartphone d-none" id="smartphone">
        <div class="left-run" ontouchstart="touchDownLeft()" ontouchend="touchUpLeft()">
            <img class="arrows" src="img/arrow-118-64.png" alt="">
        </div>
        <div class="right-run" ontouchstart="touchDownRight()" ontouchend="touchUpRight()">
            <img class="arrows" src="img/arrow-18-64.png" alt="">

        </div>
        <div class="jump" ontouchstart="touchDownJump()" ontouchend="touchUpJump()">
            <img class="arrows" src="img/base-jumping-64.png" alt="">

        </div>
        <div class="bottel" ontouchstart="touchDownThrow()" ontouchend="touchUpThrow()">
            <img class="arrows" src="img/bottel.png">
        </div>
    </div>


    <!--Details-->
    <div onclick="toggleSwitch()" class="form-check form-switch" style="display: flex; align-items: center;justify-content: center;">
        <input class="form-check-input" style="height:25px;
        width: 50px;" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Mobile Swtichs</label>
    </div>
    <div class="key-details">
        <div class="keys">
            <h3>Left and Right Arrows = Walk</h3>
        </div>
        <div class="keys">
            <h3>Arrow Up = Jump</h3>
        </div>
        <div class="keys">
            <h3>D = Throw Bottels</h3>
        </div>
    </div>

    <!--Fullscrenn-->

    <div class="responsvie">
        <button onclick="fullscreen()" id="full-screen" class="btn-full d-none"> 
            Fullscreen
        </button>
    </div>
</body>

</html>
